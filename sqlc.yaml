version: "2"
sql:
  - schema: "internal/infrastructure/database/schemas"
    queries: "internal/infrastructure/database/sql_scripts"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/infrastructure/database/generated"
        emit_json_tags: true
        emit_interface: true
        sql_package: "pgx/v5"